configuration:
  namespace: "sdp"
  lables: ""
  apigwNamespace: "api-gateway"
  apigwLables: "application=api-gateway"
  apigwProperties:
    - route: sdp-user-login
      throttlingKey: userLoginKey
      throttlingLimit: 10
    - route: sdp-user-login
      throttlingKey: userGetKey
      throttlingLimit: 20
    - route: sdp-vouchers
      throttlingKey: vouchersKey
      throttlingLimit: 15
    - route: sdp-activity-logger
      throttlingKey: activityLoggerKey
      throttlingLimit: 5